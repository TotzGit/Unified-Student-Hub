<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Syllabus</title>
<style>
body {
            font-family: Arial, sans-serif;
            background-image: url('slide2.jpg'); /* Make sure to update the paths to your images */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position:Center Center;
            color: #fff;
            padding: 20px;
        }

body {
    position: relative;
    font-family: Arial, sans-serif;
    }

    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color:rgba(0,0,0,0.5); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    opacity: 0.5; /* Adjust background image opacity */
    z-index: -1; /* Keep the overlay behind the content */
    }

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 50px;
}

/* Banner Container */
.banner-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    width: 100%;
    box-sizing: border-box;
}

/* Individual Banner */
.banner {
    width: 100%;
    height: 250px;
    margin-bottom: 20px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-decoration: none;
    color: #fff;
    position: relative;
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Text in the Banner */
.banner h2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Hover Effect */
.banner:hover {
    transform: scale(1.05);
}

/* Responsive Styles */

/* For Tablets */
@media screen and (max-width: 1024px) {
    .banner {
        width: 48%;  /* Two banners per row */
    }
}

/* For Mobile Devices */
@media screen and (max-width: 768px) {
    .banner {
        width: 100%;  /* Full width for each banner */
        height: 200px; /* Adjust height for mobile */
    }

    h1 {
        font-size: 24px; /* Adjust header font size for mobile */
    }
}

/* For Very Small Screens */
@media screen and (max-width: 480px) {
    h1 {
        font-size: 18px; /* Smaller header text on very small screens */
    }
}

</style>
</head>
<body>
    <div class="container">
        <h1>Department Syllabus</h1>
        
        <!-- CSE Department Banner -->
        <div class="banner-container" id="cse-container">
            <a href="cse.pdf" target="_blank" class="banner">
                <img src="cse.jpg" alt="CSE Syllabus">
                
            </a>
        </div>

        <!-- IT Department Banner -->
        <div class="banner-container" id="it-container">
            <a href="it.pdf" target="_blank" class="banner">
                <img src="it.jpg" alt="IT Syllabus">
                
            </a>
        </div>

        <!-- ECE Department Banner -->
        <div class="banner-container" id="ece-container">
            <a href="ece.pdf" target="_blank" class="banner">
                <img src="ece.jpg" alt="ECE Syllabus">
                
            </a>
        </div>

        <!-- EEE Department Banner -->
        <div class="banner-container" id="eee-container">
            <a href="eee.pdf" target="_blank" class="banner">
                <img src="eee.jpg" alt="EEE Syllabus">
                
            </a>
        </div>

        <!-- Mechanical Department Banner -->
        <div class="banner-container" id="mechanical-container">
            <a href="mech.pdf" target="_blank" class="banner">
                <img src="mech.jpg" alt="Mechanical Syllabus">
                
            </a>
        </div>

        <!-- Civil Department Banner -->
        <div class="banner-container" id="civil-container">
            <a href="civil.pdf" target="_blank" class="banner">
                <img src="civil.jpg" alt="Civil Syllabus">
           
            </a>
        </div>

        
        
    </div>
</body>
</html>
