<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="model.css">

   <title>Animated Login Form</title>
</head>
<body>
   <div class="login">
      <img src="slide2.jpg" alt="login image" class="login__img">
   
      <form action="login.php" method="POST" class="login__form">
         <h1 class="login__title"> LOGIN</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <!-- Added name attribute -->
                  <input type="text" name="username" required class="login__input" id="username" placeholder=" ">
                  <label for="username" class="login__label">Username</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <!-- Added name attribute -->
                  <input type="password" name="password" required class="login__input" id="password" placeholder=" ">
                  <label for="password" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <button type="submit" class="login__button">Login</button>
      </form>
   </div>
   
   <!--=============== MAIN JS ===============-->
   <script src="main.js"></script>
</body>
</html>
